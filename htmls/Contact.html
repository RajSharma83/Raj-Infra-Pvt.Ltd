<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('/images/cotact\ us.jpg');
      background-size: cover;
      font-family: 'Popp-ins';
     opacity: 0; 
     transform: translateY(100px); /* Start below the viewport */
     animation: slideUp 1.5s ease-out forwards;
}

/* Keyframes for the down to up animation */
@keyframes slideUp {
  0% {
      transform: translateY(100px); /* Start from below */
      opacity: 0; /* Invisible */
  }
  100% {
      transform: translateY(0); /* End at the normal position */
      opacity: 1; /* Fully visible */
  }
}

    .contact-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
      background-image: url('/images/divImg.jpg');
      background-size: cover;
      box-shadow: rgba(0, 0, 0, 0.25) 0px 14px 28px, rgba(0, 0, 0, 0.22) 0px 10px 10px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }
    .form-group textarea {
      resize: vertical;
      height: 120px;
    }
    .social-media {
      display: flex;
      justify-content: space-between;
    }
    .social-media a {
      text-decoration: none;
      color: #333;
      font-size: 18px;
      margin: 0 10px;
    }
    .social-media a:hover {
      color: #0073e6;
    }
    button {
      background-color: #0073e6;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background-color: #005bb5;
    }
    @media (max-width: 768px) {
      .contact-container {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="contact-container">
    <h1>Contact Us</h1> <br>
    <form action="mailto:hellojavaos@gmail.com" method="POST" enctype="multipart/form-data">
      <!-- Email Section -->
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Your email address">
      </div>

      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" name="message" required placeholder="Your message..."></textarea>
      </div>

      <!-- Phone & Social media Handles -->
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" placeholder="Your phone number">
      </div>
       <br><br>
      <div class="form-group social-media">
        <a href="https://facebook.com" target="_blank">Facebook</a>
        <a href="tel:8318049760" target="_blank">Phone.no</a>
        <a href="https://www.instagram.com/_itz_raj009_/" target="_blank">Instagram</a>
      </div>

      <!-- Submit Button -->
      <button type="submit">Send Message</button>
    </form>
  </div>
</body>
</html>
